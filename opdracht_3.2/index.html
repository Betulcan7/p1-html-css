<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier</title>
</head>
<body>
    <h1>Boekingsformulier</h1>
    <form>
        <label for="fname">Voornaam:</label><br>
        <input type="text"><br><br>
        <label for="lname">Achternaam:</label><br>
        <input type="text"><br><br>

        <p>Geslacht:</p>
        <input type="radio" id="" name="Man" value="Man">
  <label for="Man">Man</label><br>
  <input type="radio" id="Vrouw" name="Vrouw" value="Vrouw">
  <label for="Vrouw">Vrouw</label><br><br>

        <label for="shuisnummer">Straat met huisnummer:</label><br>
        <input type="text"><br><br>
        <label for="postcode">Postcode:</label><br>
        <input type="text"><br><br>
        <label for="stad">Stad:</label><br>
        <input type="text"><br><br>
        <label for="land">Land:</label><br>
        <input type="text"><br><br>
        <label for="bsn">BSN-nummer:</label><br>
        <input type="text"><br><br>

        <p>Vakantieland:</p>
        <input type="radio" id="" name="Spanje" value="Spanje">
        <label for="Spanje">Spanje</label><br>
        <input type="radio" id="fr" name="fr" value="fr">
        <label for="fr">Frankrijk</label><br>
        <input type="radio" id="dl" name="dl" value="dl">
        <label for="dl">Duitsland</label><br><br>

        <label for="vertrek">Vertrek:</label>
  <input type="date" id="vertrek" name="vertrek">
  <input type="submit" value="Submit"><br><br>
  <label for="Terugkomst">Terugkomst:</label>
  <input type="date" id="Terugkomst" name="vertrek">
  <input type="submit" value="Submit"><br><br>

  <label for="quantity">Aantal reisgenoten (tussen 1 en 4):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="4">
  <input type="submit" value="Submit"><br><br>

  <a href="http://127.0.0.1:5500/index.html?email=&username=&pwd=">Boek nu</a>
      
        
        
        
        </form>
    
</body>
</html>
